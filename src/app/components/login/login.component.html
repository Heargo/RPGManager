<a routerLink="/home"><img src="assets/logo.svg" alt="logo" class="fixed-logo-left"></a>

<div class="fullscreen-center">
    <form [formGroup]="loginForm">
        <h1>Login</h1>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        <p *ngIf="errorInForm" class="error-message" >{{errorMessage}}</p>
        <button type="submit" (click)="onSubmitForm()" class="btn btn-primary">Submit</button>
    </form>
    <img class="illustration" src="assets/illustrations/login.svg" alt="login illustration">
</div>
