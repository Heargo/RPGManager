<div [ngClass]="{'big-preview':bigPreview}" class="preview" [ngStyle]="{'background-image': 'url(' + GetImageUrlPreview() + ')'}">
    <div class="top-shadow">
        <div>
            <button (click)="showOptions=!showOptions">
                <img src="assets/icons/dots.svg" alt="">
            </button>
            <ul *ngIf="showOptions" (mouseleave)="showOptions=false" >
                <li *ngIf="!isHost()" (click)="DeletePlayer()">Delete player</li>
                <li *ngIf="!isHost()" (click)="LeaveGame()">Leave</li>
                <li *ngIf="isHost()" (click)="CopyInvitationCodeToClipboard()">Copy invitation code</li>
                <li *ngIf="isHost()" (click)="DeleteGame()">Delete</li>
            </ul>
        </div>
    </div>
    <button class="play-button" (click)="ConnectToGame()">
        <img src="assets/icons/play.svg" alt="">
    </button>
    <div class="bottom-shadow">{{game.name}}</div>
</div>
