<div class="player-preview flex-row">
    <img [src]="GetPlayerImage()" alt="{{player.name +' portrait'}}">
    <div class="data flex-col">
        <h3>{{player.name}}</h3>
        <div class="bar-container flex-row">
            <p>{{AttributeProgress(lifeAttribute).display}}</p> 
            <div class="life bar"><span [ngStyle]="{width:AttributeProgress(lifeAttribute).prct+'%'}"></span></div>
        </div>
        <div class="bar-container flex-row">
            <p>{{AttributeProgress(manaAttribute).display}}</p>
            <div class="mana bar" ><span [ngStyle]="{width:AttributeProgress(manaAttribute).prct+'%'}"></span></div>
        </div>
    </div>
</div>
